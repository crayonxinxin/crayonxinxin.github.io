        <h2 id="字符串操作"><a href="#字符串操作" class="headerlink" title="字符串操作"></a>字符串操作</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">cin:<span class="built_in">getline</span>(<span class="type">char</span> *,<span class="type">int</span> n);<span class="comment">//输入操作</span></span><br><span class="line"></span><br><span class="line">* <span class="built_in">strlen</span>(str);<span class="comment">//计算字符串长度</span></span><br><span class="line"></span><br><span class="line">* <span class="built_in">strcpy</span>(str1,str2);<span class="comment">//字符串赋值(将str2赋给str1)</span></span><br><span class="line"></span><br><span class="line">* <span class="built_in">strtok</span>(str,c)<span class="comment">//字符串分割函数(对字符串按照字字符串c(可以是单个字符)进行分割,返回分割后的子字符串)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">char</span> str[<span class="number">20</span>]=<span class="string">&quot;china,chinese&quot;</span>;</span><br><span class="line">    <span class="type">char</span> * token;<span class="comment">//返回值为指针</span></span><br><span class="line">    <span class="type">char</span> c[<span class="number">2</span>]=<span class="string">&#x27;,&#x27;</span>;</span><br><span class="line">    token=<span class="built_in">strtok</span>(str,c);</span><br><span class="line">    <span class="keyword">while</span>(token!=<span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%s\n&quot;</span>,token);</span><br><span class="line">        token = <span class="built_in">strtok</span>(<span class="literal">NULL</span>,c);<span class="comment">//继续分割</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//output</span></span><br><span class="line">    china</span><br><span class="line">    chinese</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* <span class="built_in">strcat</span>(str1,str2);<span class="comment">//字符串拼接函数，将str2字符串拼接到str1字符串后(!!!str1定义长度，必须大于拼接后的字符串长度)</span></span><br><span class="line"></span><br><span class="line">* <span class="built_in">atoi</span>(str);<span class="comment">//将字符串str转为整形(支持正负数识别)</span></span><br><span class="line">&#123;</span><br><span class="line">  <span class="type">char</span> a[<span class="number">10</span>]=<span class="string">&quot;100&quot;</span>;</span><br><span class="line">  <span class="type">int</span> val=<span class="built_in">atoi</span>(a);</span><br><span class="line">  cout&lt;&lt;val&lt;&lt;endl;</span><br><span class="line">   <span class="comment">//output</span></span><br><span class="line">   <span class="number">100</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* <span class="built_in">atof</span>(str);<span class="comment">//将字符串str转为浮点型(支持正负数识别)</span></span><br><span class="line"></span><br><span class="line">* <span class="built_in">atoi</span>()和<span class="built_in">atof</span>()有个缺点就是如果字符串是其他非数字字符，就会返回<span class="number">0</span>，如果是数字<span class="number">0</span>的话，照样返回<span class="number">0</span>，这样就无法识别到底是字符<span class="string">&#x27;0&#x27;</span>还是其他非数字字符。此时需要另一个函数:</span><br><span class="line"><span class="built_in">strtol</span>()<span class="comment">//字符串转整形</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="function"><span class="type">long</span> <span class="type">int</span> <span class="title">strtol</span><span class="params">(<span class="type">const</span> <span class="type">char</span>*str,<span class="type">char</span> *endptr,<span class="type">int</span> base)</span></span>;<span class="comment">//将字符串str根据base转成对应进制数，并将转后结果作为函数结果返回；endptr指针指向原字符串中转化字符串的下一个字符</span></span><br><span class="line">   <span class="type">char</span> str[<span class="number">20</span>]=<span class="string">&quot;0&quot;</span>;</span><br><span class="line">   <span class="type">char</span> *endpty;</span><br><span class="line">   <span class="type">int</span> val;</span><br><span class="line">   val = <span class="built_in">strtol</span>(str,&amp;endpty,<span class="number">8</span>);<span class="comment">//这里的base为8，指的是将字符串中的数字作为进制去识别，转化为十进制输出，则有效识别数字为1~7，9为无效字符，则到9时停止</span></span><br><span class="line">   <span class="keyword">if</span>(endpty!=str)</span><br><span class="line">   &#123;</span><br><span class="line">	cout&lt;&lt;val&lt;&lt;endl;</span><br><span class="line">    cout&lt;&lt;endpty&lt;&lt;endl;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">else</span></span><br><span class="line">   &#123;</span><br><span class="line">	cout&lt;&lt;<span class="string">&quot;转化的是字符！&quot;</span>&lt;&lt;endl;</span><br><span class="line">   &#125;</span><br><span class="line">    <span class="comment">//output</span></span><br><span class="line">    <span class="number">543</span></span><br><span class="line">    <span class="number">9</span>cend$<span class="number">3</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* <span class="built_in">strcmp</span>(<span class="type">const</span> <span class="type">char</span>*s1,<span class="type">const</span> <span class="type">char</span>*s2)<span class="comment">//字符串比较，若s1==s2则返回0;若s1&lt;s2则返回负数;若s1&gt;s2则返回正数(两个字符串自左向右逐个字符比较(按ASCII值大小相比较)，直到出现不同的字符或遇到&#x27;\0&#x27;为止)</span></span><br><span class="line">    </span><br><span class="line">* <span class="built_in">strstr</span>(<span class="type">const</span> <span class="type">char</span>*s1,<span class="type">const</span> <span class="type">char</span>*s2);<span class="comment">//字符串查找，用于查找s2在s1中的位置。返回s1中第一次出现s2的指针；如果s2不是s1的一部分，则返回空指针。</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">char</span> s1[<span class="number">10</span>]=<span class="string">&quot;aabb&quot;</span>;</span><br><span class="line">    <span class="type">char</span> s2[<span class="number">10</span>]=<span class="string">&quot;ab&quot;</span>;</span><br><span class="line">    <span class="type">char</span> *value;</span><br><span class="line">    value=<span class="built_in">strstr</span>(s1,s2);</span><br><span class="line">    <span class="keyword">if</span>(value!=<span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;value&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;<span class="string">&quot;找不到&quot;</span>&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//output</span></span><br><span class="line">    abb</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">*<span class="function"><span class="type">char</span> * <span class="title">strerror</span><span class="params">(<span class="type">int</span> errnum)</span></span>;<span class="comment">//用于获取指向错误消息字符串的指针。返回值为char*类型；</span></span><br></pre></td></tr></table></figure>
